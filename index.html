<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Index</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="handlebars-v1.3.0.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<script type="text/javascript" src="app.js"></script>

</div>
	<div id="main">
	<div id="header"></div>
	
	<form id="searchForm" method="GET">
		<input id="searchInput"  placeholder="Search..." type="text" name="search"/>
		<input id="searchButton" class="formButton" type="submit" value="Search">
	</form>
	<form>
		<div id="content"></div>
		<input id="submit" class="formButton" type="submit" value="Submit" disabled>
	</form>
	<img id="preview"></div>
	</div>
	
	<script id="setListItemTemplate" type="text/x-handlebars-template">
		<div class="setListCategoryHeader listRow">{{title}}</div>
		{{#each sets}}
			<div class="cardListRow listRow"> - <a href={{link}}>{{this.name}}</a></div>
		{{/each}}
	</script>
	
	<script id="cardListItemTemplate" type="text/x-handlebars-template">
		<div class="cardListRow listRow">
			<div class="cardItemTitle listHeader">{{name}}</div>
			<div class="colourList listItem">
			{{#each colours}}
				<img class="colourIcon icon" src="assets/{{this}}.png" />
			{{/each}}
			</div>
			<div class="rarityIcon listItem">{{rarity}}</div>
			<img id="{{id}}" class="icon" onmouseover="openPreview(this)" onmouseout="closePreview(this)" style='float: left;' src="assets/preview.png" />
			<div class="tcgPrice listItem">${{price}}</div>
			<input id="{{id}}_price" class="price" placeholder="Price" type="text"/>
			<input id="{{id}}_quantity" class="quantity" placeholder="Qty" type="number" />
		</div>
	</script>
</body>
</html>
